<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Cipher App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 40px;
        }

        .mode-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            margin: 0 10px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            transform: translateY(-1px);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .text-input {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .output-section {
            margin-bottom: 30px;
        }

        .output {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            min-height: 120px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.5;
            word-break: break-all;
            color: #2c3e50;
        }

        .copy-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        .cipher-key {
            background: #e9ecef;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .cipher-key h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .key-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .key-item {
            text-align: center;
            padding: 5px;
            background: white;
            border-radius: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Secret Cipher</h1>
            <p>Encode and decode your messages with symbol substitution</p>
        </div>

        <div class="main-content">
            <div class="mode-selector">
                <button class="mode-btn active" onclick="setMode('encode')">üîí Encode</button>
                <button class="mode-btn" onclick="setMode('decode')">üîì Decode</button>
            </div>

            <div class="input-section">
                <label for="inputText" id="inputLabel">Enter your message:</label>
                <textarea 
                    id="inputText" 
                    class="text-input" 
                    placeholder="Type your message here..."
                    oninput="processText()"
                ></textarea>
            </div>

            <div class="output-section">
                <label id="outputLabel">Encoded message:</label>
                <div id="output" class="output"></div>
                <button class="copy-btn" onclick="copyToClipboard()">üìã Copy Result</button>
            </div>

            <div class="cipher-key">
                <h3>üóùÔ∏è Cipher Key (Character ‚Üí Symbol)</h3>
                <div id="keyGrid" class="key-grid"></div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div id="charCount" class="stat-number">0</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat-item">
                    <div id="wordCount" class="stat-number">0</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat-item">
                    <div id="uniqueCount" class="stat-number">0</div>
                    <div class="stat-label">Unique Chars</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cipher mapping - each character to a unique symbol
        const cipherMap = {
            'a': '‚óÜ', 'b': '‚ñ≤', 'c': '‚óè', 'd': '‚ñ†', 'e': '‚ô¶', 'f': '‚ñº', 'g': '‚óá', 'h': '‚òÖ',
            'i': '‚ô†', 'j': '‚ô£', 'k': '‚ô•', 'l': '‚ô™', 'm': '‚ô´', 'n': '‚òÜ', 'o': '‚óâ', 'p': '‚óé',
            'q': '‚òÄ', 'r': '‚òΩ', 's': '‚ö°', 't': '‚ö´', 'u': '‚ö™', 'v': '‚≠ê', 'w': '‚ú¶', 'x': '‚úß',
            'y': '‚ùã', 'z': '‚ùà',
            'A': '‚óÜ‚óÜ', 'B': '‚ñ≤‚ñ≤', 'C': '‚óè‚óè', 'D': '‚ñ†‚ñ†', 'E': '‚ô¶‚ô¶', 'F': '‚ñº‚ñº', 'G': '‚óá‚óá', 'H': '‚òÖ‚òÖ',
            'I': '‚ô†‚ô†', 'J': '‚ô£‚ô£', 'K': '‚ô•‚ô•', 'L': '‚ô™‚ô™', 'M': '‚ô´‚ô´', 'N': '‚òÜ‚òÜ', 'O': '‚óâ‚óâ', 'P': '‚óé‚óé',
            'Q': '‚òÄ‚òÄ', 'R': '‚òΩ‚òΩ', 'S': '‚ö°‚ö°', 'T': '‚ö´‚ö´', 'U': '‚ö™‚ö™', 'V': '‚≠ê‚≠ê', 'W': '‚ú¶‚ú¶', 'X': '‚úß‚úß',
            'Y': '‚ùã‚ùã', 'Z': '‚ùà‚ùà',
            '0': '‚ì™', '1': '‚ë†', '2': '‚ë°', '3': '‚ë¢', '4': '‚ë£', '5': '‚ë§', '6': '‚ë•', '7': '‚ë¶', '8': '‚ëß', '9': '‚ë®',
            ' ': '‚å¥', '.': '‚ó¶', ',': '‚àò', '!': '‚Äº', '?': '‚ùì', ':': '‚Åö', ';': 'ÿõ', 
            '-': '‚îÄ', '_': '‚ñÅ', '(': '‚ù®', ')': '‚ù©', '[': '‚ù≤', ']': '‚ù≥', '{': '‚ù¥', '}': '‚ùµ',
            '"': '‚ùù', "'": '‚ùû', '@': '‚äô', '#': '‚åó', '$': '‚äó', '%': '‚äò', '&': '‚äï',
            '+': '‚äû', '=': '‚äú', '*': '‚äõ', '/': '‚ä†', '\\': '‚ä°', '|': '‚ä¢', '~': '‚ä∏',
            '<': '‚ù¨', '>': '‚ù≠', '^': '‚åÉ', '`': '‚Äµ'
        };

        // Create reverse mapping
        const reverseCipherMap = {};
        Object.keys(cipherMap).forEach(key => {
            reverseCipherMap[cipherMap[key]] = key;
        });

        let currentMode = 'encode';

        function setMode(mode) {
            currentMode = mode;
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const inputLabel = document.getElementById('inputLabel');
            const outputLabel = document.getElementById('outputLabel');

            if (mode === 'encode') {
                inputLabel.textContent = 'Enter your message:';
                outputLabel.textContent = 'Encoded message:';
                document.getElementById('inputText').placeholder = 'Type your message here...';
            } else {
                inputLabel.textContent = 'Enter encoded message:';
                outputLabel.textContent = 'Decoded message:';
                document.getElementById('inputText').placeholder = 'Paste encoded symbols here...';
            }

            processText();
        }

        function processText() {
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('output');
            
            let result = '';
            
            if (currentMode === 'encode') {
                for (let char of input) {
                    result += cipherMap[char] || char;
                }
            } else {
                // For decoding, we need to handle multi-character symbols
                let i = 0;
                while (i < input.length) {
                    let found = false;
                    // Try longest symbols first (double symbols)
                    for (let len = 3; len >= 1; len--) {
                        const substr = input.substr(i, len);
                        if (reverseCipherMap[substr]) {
                            result += reverseCipherMap[substr];
                            i += len;
                            found = true;
                            break;
                        }
                    }
                    if (!found) {
                        result += input[i];
                        i++;
                    }
                }
            }
            
            output.textContent = result;
            updateStats(input);
        }

        function updateStats(text) {
            const charCount = text.length;
            const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
            const uniqueChars = new Set(text).size;

            document.getElementById('charCount').textContent = charCount;
            document.getElementById('wordCount').textContent = wordCount;
            document.getElementById('uniqueCount').textContent = uniqueChars;
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            const text = output.textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = '‚úÖ Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }
        }

        function generateKeyGrid() {
            const keyGrid = document.getElementById('keyGrid');
            keyGrid.innerHTML = '';
            
            Object.keys(cipherMap).forEach(char => {
                const keyItem = document.createElement('div');
                keyItem.className = 'key-item';
                keyItem.innerHTML = `${char} ‚Üí ${cipherMap[char]}`;
                keyGrid.appendChild(keyItem);
            });
        }

        // Initialize the app
        generateKeyGrid();
        processText();
    </script>
</body>
</html>
